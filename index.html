<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>XS Web Terminal â€” Python + pip (Pyodide) + JSON por usuario</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>XS Web Terminal</h1>
    <div class="controls">
      <label>GitHub token (opcional):
        <input id="gh-token" type="password" placeholder="ghp_xxx (opcional)">
      </label>
      <button id="save-gist">Guardar JSON en Gist</button>
      <button id="load-gist">Cargar desde Gist</button>
      <button id="export-json">Exportar JSON</button>
      <button id="import-json">Importar JSON</button>
      <button id="clear-local">Borrar JSON local</button>
    </div>
  </div>

  <div class="terminal" id="terminal">
    <div id="output"></div>
    <div class="input-row">
      <span id="prompt">xs@web:~$</span>
      <input id="input" autocomplete="off" autofocus />
    </div>
  </div>

  <!-- Pyodide: runtime Python en el navegador -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <script src="terminal.js"></script>
</body>
</html>
