<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XS Web Terminal 2.0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h3>Explorador de archivos</h3>
    <ul id="file-tree"></ul>
  </div>
  <div class="main">
    <div class="header">
      <h1>XS Web Terminal</h1>
      <div class="controls">
        <label>GitHub token:
          <input id="gh-token" type="password" placeholder="ghp_xxx">
        </label>
        <button id="save-gist">Guardar Gist</button>
        <button id="load-gist">Cargar Gist</button>
        <button id="export-json">Exportar JSON</button>
        <button id="import-json">Importar JSON</button>
        <button id="clear-local">Borrar JSON</button>
      </div>
    </div>

    <div class="terminal" id="terminal">
      <div id="output"></div>
      <div class="input-row">
        <span id="prompt">xs@web:~$</span>
        <input id="input" autocomplete="off" autofocus />
      </div>
    </div>
  </div>
</div>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script src="terminal.js"></script>
</body>
</html>
